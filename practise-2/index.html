<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Appalication<span class="title_small">(web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="from_control">
                        <label for="first_name">First name</label>
                        <input id="first_name" 
                        name="first_name" 
                        placeholder="Enter first name....">



                    </div>
                    <div class="from_control">
                        <label for="last name">last name</label>
                        <input id="first_name" 
                        name="first_name" 
                        placeholder="Enter lastt name....">



                    </div>
                    <div class="from_control">
                        <label for="last name">Email</label>
                        <input 
                        type="email"
                        id="email" 
                        name="email" 
                        placeholder="Enter email....">



                    </div>
                    <div class="from_control">
                        <label for="job_role">
                            job Role
                        </label>
                        <select id="job_role" name="job_role">
                            <option value="">select job Role</option>
                            <option value="">font-developer</option>
                            <option value="">back-emd developer</option>
                            <option value="">Full stack web developer</option>
                            <option value="">software engineer</option>
                            


                        </select>
                    </div>
                    <div class="from_control">
                        <label for="adress">Adress</label>
                       <textarea id="adress" name="adress" row="4" cols="50" placeholder="Enter adress"></textarea>



                    </div>
                    <div class="from_control">
                        <label for="city">city</label>
                        <input 
                        
                        id="city" 
                        name="city" 
                        placeholder="Enter City....">



                    </div>
                    <div class="from_control">
                        <label for="city">pincode</label>
                        <input 
                        type="number"
                        id="pincode" 
                        name="pincode" 
                        placeholder="pincode">



                    </div>
                    <div class="from_control">
                        <label for="date">Date</label>
                        <input 
                        value="26-5-2024"
                        type="Date"
                        id="Date" 
                        name="Date" 
                        placeholder="Date">
                        <div class="from_control">
                            <label for="upload">upload your cv</label>
                            <input 
                            type="file"
                            id="upload" 
                            name="upload" 
                            placeholder="upload">




                    </div>
                   <div class="button_conyainer">
                    <button type="submit">Apply now</button>
                   </div>

                        
                    


                        
                    


                </div>

            </form>
            
        </div>
        

    </div>
    
</body>
</html>
